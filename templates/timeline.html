{% extends "base.html" %}
{% block content %}

<div
    class="container pt-10 pb-20 md:pb-32 md:pt-24 space-y-6 h-full mx-auto pl-5 pr-5 md:max-w-5xl max-w-lg flex flex-col justify-center items-center">

    <h1 class="text-3xl font-bold text-center pb-8 md:pb-20">Timeline Submission Form</h1>

    <form class="w-full md:w-96" id="timeline-form" method="POST">
        <div class="mb-4">
            <label for="name" class="block font-medium text-gray-700">Name:</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 p-2 rounded" maxlength="25" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 p-2 rounded" maxlength="25" required>
        </div>
        <div class="mb-4">
            <label for="content" class="block font-medium text-gray-700">Content:</label>
            <textarea id="content" name="content" rows="5" class="mt-1 block w-full border border-gray-300 p-2 rounded" maxlength="500" required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Submit
        </button>
    </form>

</div>

{% endblock %}
