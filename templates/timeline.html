{% extends "base.html" %}
{% block content %}

<div
    class="container pt-10 pb-20 md:pb-32 md:pt-24 space-y-6 h-full mx-auto pl-5 pr-5 md:max-w-5xl max-w-lg flex flex-col justify-center items-center">

    <div class="flex flex-col md:flex-row">
        <div class="pr-4 md:border-r-8 grow-0 pb-12">
            <h2 class="text-3xl font-bold text-center pb-8 md:pb-16">Post</h2>
            <form class="border-4 bg-slate-300 border-gray-400 p-5 rounded-md w-full md:w-[25vh]" id="timeline-form" method="POST">
                <div class="mb-4">
                    <label for="name" class="block font-medium text-gray-900">Name:</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 p-2 rounded" maxlength="25" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block font-medium text-gray-900">Email:</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 p-2 rounded" maxlength="25" required>
                </div>
                <div class="mb-4">
                    <label for="content" class="block font-medium text-gray-900">Content:</label>
                    <textarea id="content" name="content" rows="2" class="mt-1 block w-full border border-gray-300 p-2 rounded" maxlength="500" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Submit
                </button>
            </form>
        </div>
        <div class="md:pl-4">
            <h2 class="text-3xl font-bold text-center pb-8 md:pb-16">Timeline</h2>

            {% for post in posts %}
            <div class="border-4 bg-slate-200 border-gray-400 p-2 w-[35vh] md:w-[55vh]">
                <div class="flex flex-row">
                    <div class="pr-2"><img class="w-8 rounded-full" src="http://www.gravatar.com/avatar/{{md5_hash_email(post.email)}}"></div>
                    <h4 class="text-xl font-bold text-center pb-8">@{{post.name}}</h4>
                </div>
                <p class="pl-2 md:pl-10">{{post.content}}</p> 
                <footer class="text-right text-gray-600">{{post.created_at.strftime("%b %d")}}</footer>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

{% endblock %}
