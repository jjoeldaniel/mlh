<script>
    let route = window.location.pathname;

    onload = () => {
        let activeColor = '#6364ff';
        switch (route) {
            case '/home': case '/index': case '/':
                document.getElementById('home_route').style.color = activeColor;
                break;
            case '/education':
                document.getElementById('education_route').style.color = activeColor;
                break;
            case '/map':
                document.getElementById('map_route').style.color = activeColor;
                break;
            case '/timeline':
                document.getElementById('timeline_route').style.color = activeColor;
                break;
            case '/work':
                document.getElementById('work_route').style.color = activeColor;
                break;
            case '/hobbies':
                document.getElementById('hobbies_route').style.color = activeColor;
                break;
            default:
                document.getElementById('home_route').style.color = activeColor;
                break;
        }
    }

</script>
