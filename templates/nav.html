  let route = window.location.pathname;

  onload = () => {
      switch (route) {
          case '/home': case '/index': case '/':
              document.getElementById('home_route').style.color = '#1a56db';
              break;
          case '/education':
              document.getElementById('education_route').style.color = '#1a56db';
              break;
          case '/map':
              document.getElementById('map_route').style.color = '#1a56db';
              break;
          case '/work':
              document.getElementById('work_route').style.color = '#1a56db';
              break;
          case '/hobbies':
              document.getElementById('hobbies_route').style.color = '#1a56db';
              break;
          default:
              document.getElementById('home_route').style.color = '#1a56db';
              break;
      }
  }

</script>
