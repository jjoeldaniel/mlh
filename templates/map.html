<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{url_for('static',filename='favicon.png')}}" type="image/x-icon">

  <!-- Embed -->
  <meta property="og:image" content="{{url_for('static',filename='globe.png')}}" />
  <meta property="og:description" content="Portfolio" />
  <meta property="og:title" content="Joel's Portfolio" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="{{url_for('static',filename='us-states.js')}}"></script>

  <title>{{ title }}</title>
</head>

<nav class="bg-white sticky top-0 border-gray-200 px-2 sm:px-4 py-2.5 rounded">
  {% include 'nav.html' %}
</nav>

<div id="map"></div>
<script>
  var map = L.map("map").setView([37.8, -96], 4);

  var tiles = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution:
      '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
  }).addTo(map);

  L.geoJson(statesData).addTo(map);
</script>

</html>
